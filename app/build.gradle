apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "xxx.ssh"
        minSdkVersion 19
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'lib')
    compile 'com.android.support:appcompat-v7:22.1.1+'
    compile files('lib/bcpkix-jdk15on-1.50.jar')
    compile files('lib/bcprov-jdk15on-1.50.jar')
    compile files('lib/commons-logging-1.1.1.jar')
    compile files('lib/commons-vfs2-2.0.jar')
    compile files('lib/jzlib-1.1.2.jar')
    compile files('lib/log4j-1.2.17.jar')
    compile files('lib/oro-2.0.8.jar')
    compile files('lib/slf4j-api-1.7.2.jar')
    compile files('lib/slf4j-log4j12-1.7.2.jar')
    compile files('lib/maverick-legacy-client-1.6.7-all.jar')
}
